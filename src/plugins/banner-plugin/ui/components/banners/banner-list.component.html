<!-- optional if you want some buttons at the top -->
<vdr-page-block>
  <vdr-action-bar>
    <vdr-ab-left></vdr-ab-left>
    <vdr-ab-right>
      <a
        class="btn btn-primary"
        *vdrIfPermissions="['CreateBanner']"
        [routerLink]="['./', 'create']"
      >
        <clr-icon shape="plus"></clr-icon>
        Create a banner
      </a>
    </vdr-ab-right>
  </vdr-action-bar>
</vdr-page-block>

<!-- The data table -->
<vdr-data-table-2
  id="banner-list"
  [items]="items$ | async"
  [itemsPerPage]="itemsPerPage$ | async"
  [totalItems]="totalItems$ | async"
  [currentPage]="currentPage$ | async"
  [filters]="filters"
  (pageChange)="setPageNumber($event)"
  (itemsPerPageChange)="setItemsPerPage($event)"
>
  <!-- optional if you want to support bulk actions -->
  <vdr-bulk-action-menu
    locationId="banner-list"
    [hostComponent]="this"
    [selectionManager]="selectionManager"
  />

  <!-- Adds a search bar -->
  <vdr-dt2-search
    [searchTermControl]="searchTermControl"
    searchTermPlaceholder="Filter by title"
  />

  <!-- Here we define all the available columns -->
  <vdr-dt2-column [heading]="'common.id' | translate" [hiddenByDefault]="true">
    <ng-template let-banner="item">
      {{ banner.id }}
    </ng-template>
  </vdr-dt2-column>
  <vdr-dt2-column
    [heading]="'common.created-at' | translate"
    [hiddenByDefault]="true"
    [sort]="sorts.get('createdAt')"
  >
    <ng-template let-banner="item">
      {{ banner.createdAt | localeDate : 'short' }}
    </ng-template>
  </vdr-dt2-column>
  <vdr-dt2-column
    [heading]="'common.updated-at' | translate"
    [hiddenByDefault]="true"
    [sort]="sorts.get('updatedAt')"
  >
    <ng-template let-banner="item">
      {{ banner.updatedAt | localeDate : 'short' }}
    </ng-template>
  </vdr-dt2-column>
  <vdr-dt2-column
    heading="Title"
    [optional]="false"
    [sort]="sorts.get('title')"
  >
    <ng-template let-banner="item">
      <a class="button-ghost" [routerLink]="['./', banner.id]"
        ><span>{{ banner.title }}</span>
        <clr-icon shape="arrow right"></clr-icon>
      </a>
    </ng-template>
  </vdr-dt2-column>
</vdr-data-table-2>
